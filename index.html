<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

</head>
<body>

<!---------------------- header -------------------->
    <header>
        <nav class="navbar">
            <a href="#" class="heading">Caf√© C</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Our menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>

            <button class="burger-menu" aria-label="main menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

        </nav>


    </header>

<!---------------------- main page -------------------->

    <main>
        <div class="first-page">
            <h1>Heading</h1>
            <div class="first-page-divider"></div>
        </div>

        <div class="sort-container" id="sortContainer">
            <span class="sort-products">Sort products</span> 
            <button class="sort-name" id="sortNameButton">
                <svg xmlns="http://www.w3.org/2000/svg" height="35" viewBox="0 -960 960 960" width="35"><path d="m80-280 150-400h86l150 400h-82l-34-96H196l-32 96H80Zm140-164h104l-48-150h-6l-50 150Zm328 164v-76l202-252H556v-72h282v76L638-352h202v72H548ZM360-760l120-120 120 120H360ZM480-80 360-200h240L480-80Z"/></svg>
            </button>

            <button class="sort-price" id="sortPriceButton">
                <svg xmlns="http://www.w3.org/2000/svg" height="35" viewBox="0 -960 960 960" width="35"><path d="M560-440q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35ZM280-320q-33 0-56.5-23.5T200-400v-320q0-33 23.5-56.5T280-800h560q33 0 56.5 23.5T920-720v320q0 33-23.5 56.5T840-320H280Zm80-80h400q0-33 23.5-56.5T840-480v-160q-33 0-56.5-23.5T760-720H360q0 33-23.5 56.5T280-640v160q33 0 56.5 23.5T360-400Zm440 240H120q-33 0-56.5-23.5T40-240v-440h80v440h680v80ZM280-400v-320 320Z"/></svg>
            </button>
        </div>

        <div class="product-container" id="container"></div>
        <div id="priceContainer"></div>

        <div class="cart-container">
            <h3>Shopping Cart</h3>
            <h4>Order summary</h4>
            <div id="shoppingCart"></div>        
        </div> 
        
        <form class="customer-form" id="customerForm">

            <h5>Contact</h5>

            <span class="input-container">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="name" required>
            </span>

            <span class="input-container">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="name" required>
            </span>

            <span class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </span>

            <span class="input-container">
                <label for="street">Street and house number</label>
                <input type="text" id="street" name="street" required>
            </span>

            <span class="input-container">
                <label for="postalcode">Postal code</label>
                <input type="text" id="postalcode" name="postalcode" placeholder="Postal code" required>
            </span>

            <span class="input-container">
                <label for="city">City/town</label>
                <input type="text" id="city" name="city" placeholder="City/town" required>
            </span>

            <span class="input-container">
                <label for="tel">Phone</label>
                <input type="tel" id="tel" name="tel" required>
            </span>

            <button class="order-button" id="orderBtn">
                Place order
            </button>
        </form>

    </main>


<!---------------------- footer -------------------->
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
