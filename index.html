<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café C</title>

    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">

</head>
<body>

<!---------------------- header -------------------->
    <header>
        <nav class="navbar">
            <a href="#" class="heading">Café C</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Our menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>

            <button class="burger-menu" aria-label="main menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

        </nav>


    </header>

<!---------------------- main page -------------------->

    <main>
        <div class="first-page">
            <h1><span class="welcome">Welcome to</span><span class="h1-linebreak"></span><span class="cafe-c">Café C</span></h1>
            <div class="first-page-divider"></div>
        </div>

        <div class="sort-container" id="sortContainer">
            <span class="sort-products">Sort products</span> 
            <button class="sort-name" id="sortNameButton">
                <svg xmlns="http://www.w3.org/2000/svg" height="35" viewBox="0 -960 960 960" width="35"><path d="m80-280 150-400h86l150 400h-82l-34-96H196l-32 96H80Zm140-164h104l-48-150h-6l-50 150Zm328 164v-76l202-252H556v-72h282v76L638-352h202v72H548ZM360-760l120-120 120 120H360ZM480-80 360-200h240L480-80Z"/></svg>
            </button>

            <button class="sort-price" id="sortPriceButton">
                <svg xmlns="http://www.w3.org/2000/svg" height="35" viewBox="0 -960 960 960" width="35"><path d="M560-440q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35ZM280-320q-33 0-56.5-23.5T200-400v-320q0-33 23.5-56.5T280-800h560q33 0 56.5 23.5T920-720v320q0 33-23.5 56.5T840-320H280Zm80-80h400q0-33 23.5-56.5T840-480v-160q-33 0-56.5-23.5T760-720H360q0 33-23.5 56.5T280-640v160q33 0 56.5 23.5T360-400Zm440 240H120q-33 0-56.5-23.5T40-240v-440h80v440h680v80ZM280-400v-320 320Z"/></svg>
            </button>
        </div>

        <div class="category-container">
            <label class="category-labels">
                <input class="sort-vegan-button" id="sortVeganButton" type="radio" name="category-button" value="vegan">
                <span>Vegan</span>
            </label>

            <label class="category-labels">
                <input class="sort-gluten-free-button" id="sortGlutenFreeButton" type="radio" name="category-button" value="gluten-free">
                <span>Gluten-free</span>
            </label>

            <label class="category-labels">
                <input class="sort-nuts-button" id="sortNutsButton" type="radio" name="category-button" value="traces-of-nuts">
                <span>May contain traces of nuts</span>
            </label>
        </div>

        <div class="product-container" id="container"></div>
        <div id="priceContainer"></div>

        <div class="cart-container">
            <h3>Shopping Cart</h3>
            <h4>Order summary</h4>
            <div class="shopping-cart" id="shoppingCart"></div>        
        </div> 


        <!---------------------- customer form -------------------->
        
        <form class="customer-form" id="customerForm">

            <h5>Contact</h5>

            <span class="input-container">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="name" placeholder="John" required>
            </span>

            <span class="input-container">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="name" placeholder="Smith" required>
            </span>

            <span class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </span>

            <span class="input-container">
                <label for="street">Street and house number</label>
                <input type="text" id="street" name="street" placeholder="Street address" required>
            </span>

            <span class="input-container">
                <label for="passcode">Passcode (optional)</label>
                <input type="number" id="passcode" name="passcode" placeholder="e.g. 1234">
            </span>

            <span class="input-container">
                <label for="postalcode">Postal code</label>
                <input type="number" id="postalcode" name="postalcode" placeholder="123 45" required>
            </span>

            <span class="input-container">
                <label for="city">City/town</label>
                <input type="text" id="city" name="city" placeholder="City/town" required>
            </span>

            <span class="input-container">
                <label for="tel">Phone</label>
                <input type="tel" id="tel" name="tel" placeholder="000-000-0000" required>
            </span>

            <span class="input-container">
                <label for="discount-input">Discount code or gift card</label>
                <input type="text" id="discount-input" name="discount-input" placeholder="Discount code or gift card">
            </span>

            <label>
                <input type="checkbox" name="gdpr" required>
                <span>I consent use of my personal data</span>
            </label>

            <label>
                <input type="checkbox" name="news-letter">
                <span>Recieve news & offers via email!</span>
            </label>
            
            <div class="payment-options">
                <div class="selector">
                  <label>
                    <input type="radio" name="payment-option" value="invoice">
                    <span>Invoice</span>
                  </label>
                  <label>
                    <input type="radio" name="payment-option" value="card" checked>
                    <span>Card</span>
                  </label>
                </div>
              
                <div class="invoice hidden" id="invoice">
                  <label>
                    <span>Personal security number</span>
                    <input class="payment-input" type="text" name="personal-id" id="personalID" value="19980422-1234">
                  </label>
                </div>
              
                <div class="card" id="card">
                  <label>
                    <span>Card number</span>
                    <input class="payment-input" type="number" id="creditCardNumber" value="5100080000000000">
                  </label>
                  <label>
                    <span>Date</span>
                    <span>
                        <input class="payment-input" type="number" class="small" placeholder="YY" id="creditCardYear">/<input type="number" class="small" placeholder="MM" id="creditCardMonth">
                      </span>
                  </label>
                  <label>
                    <span>CVC</span>
                    <input class="payment-input" type="number" placeholder="123" id="creditCardCvc">
                  </label>
                </div>
              
                <button class="order-button" id="orderBtn" disabled>Place order</button>
              </div>

<script src="main.js"></script>
</body>
</html>

        </form>

    </main>


<!---------------------- footer -------------------->
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
